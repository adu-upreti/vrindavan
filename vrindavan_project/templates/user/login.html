 {% load static %}
 

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="{% url 'adminlogin' %}" method="post" id="loginform">
        {% csrf_token %}
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="email" name="username" placeholder="Enter Your Email" required>  <!-- Changed to 'email' type -->
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" value="Continue">
        </div>
      </form>
      <div class="google">
        <a href="#">
          Forget my Password
        </a>
      </div>
      <div class="signin">
        <a href="{% url 'adminregister' %}">Create account</a>  <!-- Updated to 'Create account' -->
      </div>
    </div>
  </body>
</html>
